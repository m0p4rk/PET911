<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container" style="margin-top: 60px;">
    <h1>My Pets</h1>
    <div th:if="${pets.isEmpty()}">
        <p>You have no pets registered.</p>
    </div>
    <div th:if="${not pets.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}">
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.species}"></td>
                <td th:text="${pet.breed}"></td>
                <td th:text="${pet.age}"></td>
                <td th:text="${pet.weight}"></td>
                <td>
                    <a th:href="@{|/pets/edit/${pet.id}|}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{|/pets/delete/${pet.id}|}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/pets/new" class="btn btn-success">Add New Pet</a>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
