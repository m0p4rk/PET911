<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 반려동물 - Pet911</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">내 반려동물</h1>
    <div class="card mb-4">
        <div class="card-body">
            <div th:if="${pets.isEmpty()}" class="alert alert-info">
                등록된 반려동물이 없습니다.
            </div>
            <div th:if="${not pets.isEmpty()}" class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>이름</th>
                        <th>종류</th>
                        <th>품종</th>
                        <th>나이</th>
                        <th>체중</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pet : ${pets}">
                        <td th:text="${pet.name}"></td>
                        <td th:text="${pet.species}"></td>
                        <td th:text="${pet.breed}"></td>
                        <td th:text="${pet.age}"></td>
                        <td th:text="${pet.weight}"></td>
                        <td>
                            <a th:href="@{|/pets/edit/${pet.id}|}" class="btn btn-primary btn-sm">수정</a>
                            <a th:href="@{|/pets/delete/${pet.id}|}" class="btn btn-danger btn-sm" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a href="/pets/new" class="btn btn-success btn-lg">새 반려동물 추가</a>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
