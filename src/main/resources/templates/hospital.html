<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24시간 동물 응급 병원 - Pet911</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">24시간 동물 응급 병원</h1>
    <p class="mb-4">가까운 24시간 동물 응급 병원을 찾기 위해 위치를 입력하거나 현재 위치를 사용하세요.</p>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="location" placeholder="위치 입력...">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="searchButton">검색</button>
            <button class="btn btn-outline-secondary" type="button" id="currentLocationButton">현재 위치 사용</button>
        </div>
    </div>

    <div id="map" class="mb-4"></div>

    <div id="info-area" class="mt-3"></div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoApiKey} + '&libraries=services'"></script>
<script th:src="@{/js/hospitalSearch.js}"></script>
</body>
</html>
