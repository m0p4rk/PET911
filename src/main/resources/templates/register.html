<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Pet911</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">회원가입</h2>
                    <form th:action="@{/register}" th:object="${registerDTO}" method="post">
                        <div class="form-group">
                            <label for="username">사용자 이름:</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                            <small class="text-danger"><em>중복확인 추가 필요</em></small>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일:</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                            <small class="text-danger"><em>중복확인 추가 필요</em></small>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호:</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" required>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                            <small class="text-danger"><em>보안 정책에 따른 패턴 구조화</em></small>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">전화번호:</label>
                            <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
                            <small class="text-danger"><em>인증 시스템 구현 - 애플리케이션 정책 상 무조건 있어야 함</em></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
