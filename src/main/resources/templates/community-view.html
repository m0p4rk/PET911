<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 보기 - Pet911</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="card" th:if="${post != null}">
        <div class="card-body">
            <h1 id="post-title" class="card-title" th:text="${post.title}">게시글 제목</h1>
            <p class="card-text">
                <small class="text-muted">
                    작성자 ID: <span id="post-author" th:text="${post.userId}">작성자 ID</span> |
                    조회수: <span id="post-view-count" th:text="${post.viewCount}">0</span> |
                    카테고리: <span id="post-category" th:text="${post.category}">카테고리</span>
                </small>
            </p>
            <p id="post-content" class="card-text" th:text="${post.content}">게시글 내용</p>
        </div>
    </div>

    <!-- 댓글 섹션 -->
    <div class="mt-5">
        <h3>댓글</h3>
        <div id="comments-list">
            <!-- 댓글들이 여기에 동적으로 추가됩니다 -->
        </div>
        <div class="mt-3">
            <textarea id="comment-content" class="form-control" rows="3" placeholder="댓글을 입력하세요..."></textarea>
            <button id="submit-comment" class="btn btn-primary mt-2">댓글 작성</button>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const postId = /*[[${post.id}]]*/ null;
    /*]]>*/
</script>
<script th:src="@{/js/community-view.js}"></script>
<script th:src="@{/js/community-comment.js}"></script>
</body>
</html>
