<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet911</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Kakao Map API Key, th:src is used to append the server-side variable for the API key -->
    <script type="text/javascript" th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoApiKey} + '&libraries=services'"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container" style="margin-top: 100px;">
    <h1>24-Hour Emergency Animal Hospitals</h1>
    <p>Enter your location to find nearby 24-hour emergency animal hospitals or use your current location for immediate assistance.</p>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="location" placeholder="Enter your location...">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
            <button class="btn btn-outline-secondary" type="button" id="currentLocationButton">Use Current Location</button>
        </div>
    </div>

    <!-- Map display area -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- Info area for displaying selected hospital details -->
    <div id="info-area" class="mt-3"></div>

</div>

<!-- Bootstrap JS and jQuery for interactive elements -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom script for handling hospital search and map interaction -->
<script th:src="@{/js/hospitalSearch.js}"></script>
</body>
</html>
