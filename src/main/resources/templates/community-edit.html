<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - Pet911</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>게시글 수정</h2>
    <form id="edit-post-form">
        <div class="form-group">
            <label for="post-title">제목</label>
            <input type="text" class="form-control" id="post-title" th:value="${post.title}" required>
        </div>
        <div class="form-group">
            <label for="post-category">카테고리</label>
            <select class="form-control" id="post-category" required>
                <option value="GENERAL" th:selected="${post.category == 'GENERAL'}">일반 게시글</option>
                <option value="QUESTION" th:selected="${post.category == 'QUESTION'}">질문</option>
                <option value="DISCUSSION" th:selected="${post.category == 'DISCUSSION'}">토론</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post-content">내용</label>
            <textarea class="form-control" id="post-content" rows="10" required th:text="${post.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">게시글 수정</button>
        <a th:href="@{/community/view/{id}(id=${post.id})}" class="btn btn-secondary">취소</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const postId = /*[[${post.id}]]*/ 'defaultPostId';
    /*]]>*/
</script>
<script th:src="@{/js/community-edit.js}"></script>
</body>
</html>
