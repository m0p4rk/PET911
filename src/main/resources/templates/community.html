<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - Pet911</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">커뮤니티</h1>

    <div class="mb-4 d-flex justify-content-between align-items-center">
        <select id="category-select" class="form-control w-auto">
            <option value="ALL">전체</option>
            <option value="GENERAL">일반 게시글</option>
            <option value="QUESTION">질문</option>
            <option value="DISCUSSION">토론</option>
        </select>
        <a href="/community/write" class="btn btn-primary">글쓰기</a>
    </div>

    <div id="post-list">
        <!-- 게시글은 JavaScript로 동적으로 추가될 것입니다 -->
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- 페이지 번호는 JavaScript로 동적으로 추가될 것입니다 -->
        </ul>
    </nav>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/community.js}"></script>
</body>
</html>
