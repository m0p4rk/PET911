<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 추가/수정 - Pet911</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">반려동물 추가/수정</h2>
                    <form th:action="@{/pets/new}" th:object="${petDTO}" method="post">
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="species">종류</label>
                            <input type="text" id="species" th:field="*{species}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="breed">품종</label>
                            <input type="text" id="breed" th:field="*{breed}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="age">나이</label>
                            <input type="number" id="age" th:field="*{age}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="weight">체중 (kg)</label>
                            <input type="number" step="0.01" id="weight" th:field="*{weight}" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
