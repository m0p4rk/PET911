<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet911 - 응급 가이드</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container" style="margin-top: 100px;">
    <h1 class="mb-4">반려동물 응급 가이드</h1>
    <p class="lead">다양한 반려동물 건강 문제에 대한 적절한 응급 조치를 찾아보세요.</p>

    <div class="row">
        <!-- 대시보드 섹션 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">대시보드</h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            총 가이드 수
                            <span class="badge badge-primary badge-pill" id="totalGuides">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            종 커버리지
                            <span class="badge badge-info badge-pill" id="speciesCoverage">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            가장 흔한 증상
                            <span class="badge badge-warning badge-pill" id="commonSymptom">N/A</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 검색 섹션 -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">응급 가이드 검색</h5>
                    <form id="symptomForm">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="species">종</label>
                                <select class="form-control" id="species" name="species" required>
                                    <option value="">선택하세요...</option>
                                    <option value="Dog">개</option>
                                    <option value="Cat">고양이</option>
                                    <!-- 필요에 따라 더 많은 옵션 추가 -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="symptom">증상</label>
                                <input type="text" class="form-control" id="symptom" name="symptom" placeholder="예: 구토, 설사, 발작..." required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">검색</button>
                    </form>
                </div>
            </div>

            <!-- 결과 섹션 -->
            <div id="response" class="mt-4">
                <!-- 결과가 동적으로 여기에 삽입됩니다 -->
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS와 종속성 CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/emergencyGuideSearch.js}"></script>
</body>
</html>
