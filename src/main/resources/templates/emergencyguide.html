<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet911 - Emergency Guide</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container" style="margin-top: 100px;">
    <h1>Emergency Guide for Pets</h1>
    <p>Find appropriate emergency actions for various pet health issues.</p>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Select a Symptom</h5>
            <form id="symptomForm">
                <div class="mb-3">
                    <label for="symptom" class="form-label">Enter the symptom</label>
                    <input type="text" class="form-control" id="symptom" name="symptom" placeholder="e.g., Vomiting, Diarrhea, Seizures...">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="response" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
