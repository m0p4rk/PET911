<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet911 - Emergency Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container" style="margin-top: 100px;">
    <h1 class="mb-4">Emergency Guide for Pets</h1>
    <p class="lead">Find appropriate emergency actions for various pet health issues.</p>

    <div class="row">
        <!-- Dashboard Section -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Dashboard</h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Total Guides
                            <span class="badge badge-primary badge-pill" id="totalGuides">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Species Coverage
                            <span class="badge badge-info badge-pill" id="speciesCoverage">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Most Common Symptom
                            <span class="badge badge-warning badge-pill" id="commonSymptom">N/A</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Search Emergency Guide</h5>
                    <form id="symptomForm">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="species">Species</label>
                                <select class="form-control" id="species" name="species" required>
                                    <option value="">Choose...</option>
                                    <option value="Dog">Dog</option>
                                    <option value="Cat">Cat</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="symptom">Symptom</label>
                                <input type="text" class="form-control" id="symptom" name="symptom" placeholder="e.g., Vomiting, Diarrhea, Seizures..." required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div id="response" class="mt-4">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS and dependencies CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/emergencyGuideSearch.js}"></script>
</body>
</html>
