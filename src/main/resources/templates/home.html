<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet911 - 홈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="/js/darkMode.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Pet911</h1>
    <p class="lead">반려동물 응급 상황 및 케어 정보를 위한 최고의 선택, Pet911에 오신 것을 환영합니다.</p>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">질문하기</h5>
            <form id="questionForm">
                <div class="form-group">
                    <label for="question" class="form-label">질문을 입력하세요</label>
                    <input type="text" class="form-control" id="question" name="question" placeholder="반려동물의 증상을 설명하거나 질문을 입력하세요...">
                </div>
                <button type="submit" class="btn btn-primary">제출</button>
            </form>
            <div id="response" class="mt-3"></div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
