<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - Pet911</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>게시글 작성</h2>
    <form id="write-post-form">
        <div class="form-group">
            <label for="post-title">제목</label>
            <input type="text" class="form-control" id="post-title" required>
        </div>
        <div class="form-group">
            <label for="post-category">카테고리</label>
            <select class="form-control" id="post-category" required>
                <option value="GENERAL">일반 게시글</option>
                <option value="QUESTION">질문</option>
                <option value="DISCUSSION">토론</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post-content">내용</label>
            <textarea class="form-control" id="post-content" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">게시글 작성</button>
        <a href="/community" class="btn btn-secondary">취소</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/community-write.js}"></script>
</body>
</html>
